<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div id="profileTarget">
            <script id="profile-template" type="text/x-handlebars-template">
              <div class="row">
                <h1>{{name}}'s Profile</h1>
                <div class="col-xs-4">
                  <div><img src={{image}}></div>
                  <br>
                  <h4>Current City: <h5>{{currentCity}}</h5></h4>
                  <h4>Past Cities:</h4>
                    {{#each pastCities}}
                      {{name}}
                      <br>
                    {{/each}}
                  <h4>Languages:</h4>
                    {{#each languages}}
                      {{name}}
                      <br>
                    {{/each}}
                    <br>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                  <ul>
                    <li><h4><a href={{githubLink}}>Github Link</a></li></h4>
                    <li><h4><a href={{linkinLink}}>Linkedin Link</a></h4></li>
                    <li><h4><a href="/api">API Documentation</a></h4></li>
                  </ul>
                </div>
              </div>
            </script>
          </div>
          <div id="moviesTarget">
              <div class="row">
                <h3>Favorite Movies: </h3>
                <div class="col-xs-5">
                  <button id="showMoviesBtn" type="button" class="btn btn-default">Show All Movies</button>
                <script id="movies-template" type="text/x-handlebars-template">
                  {{#each movies}}
                    {{movieName}}  {{movieGenre}}
                    <br>
                  {{/each}}
                </script>
                <!--form class="form-inline" id="newMovieForm">
                  <div class="form-group">
                    <label for="movieName">Movie Name</label>
                    <input type="text" class="form-control" name="movieName" placeholder="Movie Name">
                  </div>
                  <button type="submit" class="btn btn-default">Add Movie</button>
                </form-->
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
